---

  <div class="row justify-content-start">
    <div class="col-12 col-md-8">
      <div class="service service-single">
        {% if page.headline %}
        <h1 class="title">{{page.headline}}</h1>
        {% else %}
        <h1 class="title">{{page.title}}</h1>
        {% endif %}
        <div class="content">{{content}}</div>
      </div>
    </div>
  </div>
</div>
